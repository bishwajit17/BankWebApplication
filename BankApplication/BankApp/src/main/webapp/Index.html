<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/Style.css"/>
<title>World Page</title>
</head>
<body>
<form action="loginServlet" method="post">
  <div class="container">
    <h1>World Bank</h1>
    <hr>
    
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" min="000000" max="999999" required>
    <hr>
    <button type="submit" class="registerbtn">Enter</button>
  </div>
  
  <div class="container signin">
    <a href="Register.html">Sign up</a>
  </div>
</form>

</body>
</html>
